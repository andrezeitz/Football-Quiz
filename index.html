<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!--container header-->
    <header>
        <div class="navbar">
            <!--logo-->
            <a href="index.html">
                <h1 class="logo">FootballQuiz</h1>
            </a>
            <!--nav-bar links-->
            <div class="navbar-links">
                <ul>
                    <li>
                        <a href="#play-game" class="play-button">Play Game</a>                        
                    </li>
                    <li>
                        <a href="#instructions" class="instructions">Instructions</a>
                    </li>
                </ul>
            </div>

        </div>
    </header>    
    <!--main container-->
    <div class="main">
        <!--container holding game-box-->
        <div class="container">
            <!--game box-->
            <div class="game-box" class="hide">
                <h2 class="heading-box">WELCOME TO PLAY FOOTBALL QUIZ</h2>
                    <p class="text-box">If you feel you are ready to try the game please press the start button.</p>
                    <!--answer buttons for quiz, keeps hidden from start-->
                <div id="answer-buttons" class="btn-grid hide">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <!--control buttons for quiz, next button keeps hidden from start-->
                <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn hide">Next</button>
                </div>
            </div>
        </div>        
    </div>    
    
    
    
    <script src="assets/scripts/script.js"></script>

</body>
</html>
